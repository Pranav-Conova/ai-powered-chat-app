<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Chat Arcade</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      pointer-events: none;
    }
    

    #topic-bar {
      z-index: 1;
      position: relative;

      top: 0;
      width: 100%;
      background: #000;
      color: #00ffcc;
      padding: 20px;
      font-size: 14px;
      text-align: center;
      
      border-bottom: 3px solid #00ffcc;
      animation: flicker 1.5s infinite alternate;
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.85; }
    }

    #chat-container {
      z-index: 1;
      position: relative;

      margin-top: 100px;
      width: 100%;
      max-width: 800px;
      background: #000000;
      border: 4px solid #00ffcc;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: inset 0 0 10px #00ffcc;
      
    }

    #chat-box {
      flex-grow: 1;
      padding: 20px;
      height: 70vh;
      overflow-y: auto;
      font-size: 12px;
      color: #39ff14;
    }

    .message {
      display: flex;
      margin-bottom: 12px;
    }

    .user {
      justify-content: flex-start;
    }

    .other {
      justify-content: flex-end;
    }

    .bubble {
      background: #111;
      padding: 12px;
      border: 2px solid #39ff14;
      border-radius: 6px;
      max-width: 65%;
      color: #39ff14;
      text-shadow: 0 0 2px #39ff14;
      box-shadow: 0 0 5px #39ff14;
      word-wrap: break-word;
      font-size: 12px;
    }

    .user .bubble::before {
      content: "üïπÔ∏è ";
      margin-right: 6px;
    }

    .other .bubble::after {
      content: " ü§ñ";
      margin-left: 6px;
    }

    #input-area {
      display: flex;
      padding: 15px;
      background: #111;
      border-top: 3px dashed #00ffcc;
    }

    #messageInput {
      flex-grow: 1;
      padding: 10px;
      background: #000;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      outline: none;
      margin-right: 10px;
    }

    button {
      background: #00ffcc;
      color: #000;
      font-family: 'Press Start 2P', cursive;
      border: 2px solid #000;
      padding: 10px 14px;
      font-size: 10px;
      cursor: pointer;
      box-shadow: 2px 2px #000;
    }

    button:hover {
      background: #39ff14;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      #chat-container {
        width: 95%;
      }

      .bubble {
        max-width: 90%;
      }

      #topic-bar {
        font-size: 12px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div id="topic-bar">üéÆ MISSION OBJECTIVE: <span id="topic">Loading quest...</span></div>
  <canvas id="matrixCanvas"></canvas>

  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-area">
      <input type="text" id="messageInput" placeholder="Type a command..." />
      <button onclick="sendMessage()">ENTER</button>
    </div>
  </div>

  <script>
    const matrixCanvas = document.getElementById("matrixCanvas");
const ctxMatrix = matrixCanvas.getContext("2d");

matrixCanvas.width = window.innerWidth;
matrixCanvas.height = window.innerHeight;

const letters = "„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥„Ç®„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≥ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890#$%^&*";
const fontSize = 14;
const columns = matrixCanvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);

function drawMatrix() {
  ctxMatrix.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctxMatrix.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

  ctxMatrix.fillStyle = "#0F0";
  ctxMatrix.font = `${fontSize}px monospace`;

  for (let i = 0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctxMatrix.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }

  requestAnimationFrame(drawMatrix);
}

drawMatrix();

window.addEventListener("resize", () => {
  matrixCanvas.width = window.innerWidth;
  matrixCanvas.height = window.innerHeight;
});

    const socket = new WebSocket(`wss://${window.location.host}/ws/chat_app/`);

    let myUserId = null;
    const userColors = {};
    let messageQueue = [];

    function getColor(userId) {
      if (!userColors[userId]) {
        const colors = ['#00ffcc', '#39ff14', '#ff00ff', '#ffff00'];
        userColors[userId] = colors[Object.keys(userColors).length % colors.length];
      }
      return userColors[userId];
    }

    function displayMessage(data) {
      const chatBox = document.getElementById("chat-box");
      const isMine = data.user_id === myUserId;

      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${isMine ? 'user' : 'other'}`;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.style.borderColor = getColor(data.user_id);
      bubble.style.boxShadow = `0 0 5px ${getColor(data.user_id)}`;
      bubble.innerText = data.message;

      messageDiv.appendChild(bubble);
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    socket.onmessage = function(e) {
      const data = JSON.parse(e.data);

      if (data.topic) {
        const cleanedTopic = data.topic.replace(/^(New Topic:\s*)?(Topic:\s*)?/i, '');
        document.getElementById("topic").innerText = cleanedTopic;

        if (data.user_id) {
          myUserId = data.user_id;
          messageQueue.forEach(displayMessage);
          messageQueue = [];
        }
      } else if (data.message) {
        if (!myUserId) {
          messageQueue.push(data);
        } else {
          displayMessage(data);
        }
      }
    };

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text !== "") {
        socket.send(JSON.stringify({ 'message': text }));
        input.value = '';
      }
    }

    document.getElementById("messageInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>

</body>
</html>
